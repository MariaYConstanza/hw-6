<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>
</html>

<body>
  <!-- header/nav -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mb-0 h1" href="#" ><i class="fa-solid fa-sun-haze"></i>Weather Forecast</a>
    </nav>
  </header>

  <main>
    <!--city input  -->
    <div class=".container-fluid">
      <div class="row">

        <div class="col-sm-2 bg-light mt-2">
          <p class="search-city">Search for a City:</p>
      <form id="search-bar">
        <div class="input-group">
          <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
          <div class="input-group-append"></div>
          <button type="button" class="btn btn-primary btn-lg btn-block mt-3">search</button>
        </div>
      </form>

    <div id="searchHistory" class="mt-3">
      <!-- past city histories -->
    </div>

    
    <div class="col-md-9 mt-2">
    <div class="row">
        <div id="currentWeather"></div>
        <!--weather data -->
    </div>

      <!-- weather display -->
      <h3 id="five-day" class="mt-1"></h3>
            <div id="forecast-container" class="row"></div>
        </div> 
  
  </main>
  
  <script src="./assets/script/script.js"></script>
</body>
